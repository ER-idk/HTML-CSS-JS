<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script 
        src="https://kit.fontawesome.com/64d58efce2.js" 
        crossorigin="anonymous"
        ></script>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">

                <!-- Sign in form ========================== -->
                <form action="" class="sign-in-form">
                    <h2 class="title">Entrar</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Usuário">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Senha">
                    </div>
                    <input type="submit" value="Login" class="btn solid">

                    <p class="social-text">Ou entre com rede social</p>
                    <div class="social-media">
                        <a href="#" class="social-icons">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icons">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icons">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icons">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>

                <!-- Register form ========================= -->
                <form action="" class="sign-up-form">
                    <h2 class="title">Registre-se</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nome de usuário">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Senha">
                    </div>
                    <input type="submit" value="Registrar" class="btn solid">

                    <p class="social-text">Ou registre-se com rede social</p>
                    <div class="social-media">
                        <a href="#" class="social-icons">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icons">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icons">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icons">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Novo por aqui ?</h3>
                    <p>Loren ipsum dolor sit amet consectetur adipisicing elit. Minus impedit quidem quibusdam?</p>
                    <button class="btn transparent" id="sign-up-btn">Registrar</button>
                </div>

                <img src="img/register.svg" alt="" class="image">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>Ja é um de nós ?</h3>
                    <p>Loren ipsum dolor sit amet consectetur adipisicing elit. Minus impedit quidem quibusdam?</p>
                    <button class="btn transparent" id="sign-in-btn">Entrar</button>
                </div>

                <img src="img/log.svg" alt="" class="image">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
